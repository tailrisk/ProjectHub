{% macro show_project(project) %}
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
      <a href="{{ url_for('project', project_id=project['id']) }}">{{ project['title'] }}</a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <p>
        <a href="{{ url_for('client', client_id=project['client_id']) }}">{{ project['client_name'] }}</a><br>
        ${{ project['salary'] }}<br>
        {{ project['description'] }}
      </p>
    </div>
  </div>
</div>
{% endmacro %}

{% macro show_projects(projects) %}
<div class="columns is-multiline">
  {% for project in projects %}
    <div class="column is-half">
      {{ show_project(project) }}
    </div>
  {% endfor %}
{% endmacro %}
